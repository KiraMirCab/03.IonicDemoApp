<ion-header>
  <ion-toolbar>
    <ion-title>descripcion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title *ngIf="pelicula">{{pelicula.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img *ngIf="pelicula"
        [src]="'https://image.tmdb.org/t/p/original'+pelicula.poster_path"
       ></ion-img>
       <span *ngIf="pelicula">{{pelicula.overview}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
