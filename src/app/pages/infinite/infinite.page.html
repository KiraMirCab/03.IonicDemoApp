<app-cabecera [titulo]="'Peliculas'" [color]="'tertiary'"></app-cabecera>

<ion-content>
  <ion-searchbar
    [animated]="'true'"
    [placeholder]="'Buscar peli'"
    [debounce]="250"
    (ionChange)='filtrar($event)'
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor='let item of datos|filtrar:filtrarPor:"title";'
          (click)="muestraInfoPeicula(item)">
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll #miInfinite threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
