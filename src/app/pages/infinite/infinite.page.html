<app-cabecera [titulo]="'Peliculas'" [color]="'tertiary'"></app-cabecera>

<ion-content>
  <ion-searchbar
    [animated]="'true'"
    [placeholder]="'Buscar peli'"
    [debounce]="250"
    (ionChange)='filtrar($event)'
  ></ion-searchbar>
  <ion-list #miList>
    <ion-item-sliding *ngFor='let item of datos|filtrar:filtrarPor:"title";'
    >
      <ion-item 
        (click)="veAPelicula(item)">
      <ion-label>{{item.title}} ({{item.vote_average}} - nยบ votos {{item.vote_count}})</ion-label>
    </ion-item>  
      <ion-item-options side="end">
        <ion-item-option color="tertiary" (click)="muestraInfoPeicula(item)" expandable>
          Puntuar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    
    
    
    
    
    
    
    
    
  </ion-list>

  <ion-infinite-scroll #miInfinite threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
