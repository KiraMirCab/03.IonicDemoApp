<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon slot="start" name="close"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>Puntua esta pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{pelicula.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img 
        [src]="'https://image.tmdb.org/t/p/original'+pelicula.poster_path"
        class="altoMax"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-item>
    <ion-range 
      min="0" 
      max="10" 
      step="1"
      snaps="true"
      [value]="puntuacion"
      (ionChange)="cambiaPuntuacion($event)"
      >
        <ion-icon size="small" slot="start" name="star"></ion-icon>
        <ion-icon slot="end" name="star"></ion-icon>
    </ion-range>
  </ion-item>
<!--     <ion-item>
      <ion-input 
        type="text" 
        placeholder="tÃ­tulo"
        (ionChange)="cambiaTitulo($event)"
        [value]="pelicula.title"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label>Puntuacion propuesta: {{puntuacion}}</ion-label>
    </ion-item>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="guardarCambios(true)" expand="block" color="success">
            Aceptar
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="guardarCambios(false)" expand="block" color="danger">
            Cancelar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
