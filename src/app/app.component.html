<ion-app>
  <ion-menu-toggle>
  <ion-menu side="start" menuId="menuPrincipal" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Demo App</ion-title>
      </ion-toolbar>
    </ion-header>
    
      <ion-content>
        <ion-list>        
          <ion-item *ngFor="let c of misComponentes" [routerLink]='c.ruta' expand='full' >
            <ion-icon slot="start" [name]="c.icono" [color]='c.color'></ion-icon>
            {{c.nombre}}
          </ion-item>
        </ion-list>
      </ion-content>
      
    </ion-menu>
  </ion-menu-toggle>
  <ion-router-outlet id="main"></ion-router-outlet>
  </ion-app>
